<!-- Sort Component -->
<div class="relative" data-sort-dropdown>
    <button class="flex items-center gap-1 sm:gap-2 p-2 sm:p-3 bg-white/5 rounded-xl sm:rounded-2xl border border-white/10 hover:border-[var(--primary)] transition text-gray-400 hover:text-white text-sm backdrop-blur-sm">
        <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4h13M3 8h9m-9 4h9m5-4v12m0 0l-4-4m4 4l4-4"/>
        </svg>
        <span class="hidden xs:inline">Sort</span>
    </button>
    
    <!-- Sort Dropdown Menu - FIXED -->
    <div class="sort-dropdown-menu hidden absolute right-0 mt-2 w-56 sm:w-64 bg-[var(--bg-light)] border border-[var(--border)] rounded-xl shadow-xl py-3 z-[100] min-h-[200px]">
        <form method="GET" action="{% url 'home' %}" id="sortForm">
            <input type="hidden" name="search" value="{{ request.GET.search }}">
            
            <div class="px-4 py-2">
                <label class="text-xs sm:text-sm font-semibold">Sort By</label>
                
                <div class="space-y-2">
                    <label class="flex items-center gap-3 sm:gap-3 p-2 rounded-lg hover:bg-[var(--bg)] cursor-pointer">
                        <input type="radio" name="sort" value="-date_posted" 
                            {% if request.GET.sort == "-date_posted" or not request.GET.sort %}checked{% endif %} 
                            class="text-[var(--primary)] focus:ring-[var(--primary)]">
                        <div class="flex items-center gap-2 text-white">
                            <svg class="w-3 h-3 sm:w-4 sm:h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"/>
                            </svg>
                            <span class="text-xs sm:text-sm">Newest First</span>
                        </div>
                    </label>
                    
                    <label class="flex items-center gap-3 p-2 rounded-lg hover:bg-[var(--bg)] cursor-pointer">
                        <input type="radio" name="sort" value="date_posted" 
                            {% if request.GET.sort == "date_posted" %}checked{% endif %}
                            class="text-[var(--primary)] focus:ring-[var(--primary)]">
                        <div class="flex items-center gap-2 text-white">
                            <svg class="w-3 h-3 sm:w-4 sm:h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"/>
                            </svg>
                            <span class="text-xs sm:text-sm">Oldest First</span>
                        </div>
                    </label>
                    
                    <label class="flex items-center gap-3 p-2 rounded-lg hover:bg-[var(--bg)] cursor-pointer">
                        <input type="radio" name="sort" value="rent" 
                            {% if request.GET.sort == "rent" %}checked{% endif %}
                            class="text-[var(--primary)] focus:ring-[var(--primary)]">
                        <div class="flex items-center gap-2 text-white">
                            <svg class="w-3 h-3 sm:w-4 sm:h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4h13M3 8h9m-9 4h6m4 0l4-4m0 0l4 4m-4-4v12"/>
                            </svg>
                            <span class="text-xs sm:text-sm">Rent: Low to High</span>
                        </div>
                    </label>
                    
                    <label class="flex items-center gap-3 p-2 rounded-lg hover:bg-[var(--bg)] cursor-pointer">
                        <input type="radio" name="sort" value="-rent" 
                            {% if request.GET.sort == "-rent" %}checked{% endif %}
                            class="text-[var(--primary)] focus:ring-[var(--primary)]">
                        <div class="flex items-center gap-2 text-white">
                            <svg class="w-3 h-3 sm:w-4 sm:h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4h13M3 8h9m-9 4h6m4 0l4-4m0 0l4 4m-4-4v12"/>
                            </svg>
                            <span class="text-xs sm:text-sm">Rent: High to Low</span>
                        </div>
                    </label>
                    
                    <label class="flex items-center gap-3 p-2 rounded-lg hover:bg-[var(--bg)] cursor-pointer">
                        <input type="radio" name="sort" value="title" 
                            {% if request.GET.sort == "title" %}checked{% endif %}
                            class="text-[var(--primary)] focus:ring-[var(--primary)]">
                        <div class="flex items-center gap-2 text-white">
                            <svg class="w-3 h-3 sm:w-4 sm:h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"/>
                            </svg>
                            <span class="text-sm">Title: A-Z</span>
                        </div>
                    </label>
                    
                    <label class="flex items-center gap-3 p-2 rounded-lg hover:bg-[var(--bg)] cursor-pointer">
                        <input type="radio" name="sort" value="-title" 
                            {% if request.GET.sort == "-title" %}checked{% endif %}
                            class="text-[var(--primary)] focus:ring-[var(--primary)]">
                        <div class="flex items-center gap-2 text-white">
                            <svg class="w-3 h-3 sm:w-4 sm:h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"/>
                            </svg>
                            <span class="text-xs sm:text-sm">Title: Z-A</span>
                        </div>
                    </label>
                </div>
            </div>
            
            <div class="px-4 py-2 border-t border-[var(--border)] flex gap-2">
                <button type="submit" class="flex-1 bg-[var(--primary)] text-white py-2 rounded-lg hover:bg-[var(--primary-light)] transition flex items-center justify-center gap-2 text-sm">
                    <svg class="w-3 h-3 sm:w-4 sm:h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                    </svg>
                    Apply
                </button>
                <a href="{% url 'home' %}" class="flex-1 bg-[var(--bg)] text-gray-400 py-2 rounded-lg border border-[var(--border)] hover:text-white transition text-center flex items-center justify-center gap-2 text-sm">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                    </svg>
                    Clear
                </a>
            </div>
        </form>
    </div>
</div>

{% extends "base.html" %}
{% block meta %}<meta name="robots" content="noindex,nofollow">{% endblock %}
{% block title %}Password Reset Complete - NyumbaFinder KE{% endblock %}

{% block content %}
<div class="min-h-screen bg-[var(--bg)] py-8">
    <div class="max-w-md mx-auto px-4">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-3">Password Reset Complete</h1>
        </div>

        <div class="bg-[var(--bg-light)] rounded-2xl p-8 border border-[var(--border)] text-center">
            <!-- Success Icon -->
            <div class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
            </div>

            <h2 class="text-2xl font-bold text-white mb-4">Success!</h2>
            
            <p class="text-gray-300 mb-6">
                Your password has been set. You may now log in with your new password.
            </p>

            <a href="{% url 'login' %}" class="bg-[var(--primary)] text-white px-8 py-3 rounded-xl font-semibold hover:bg-[var(--primary-light)] transition transform hover:scale-105 inline-block">
                <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
                </svg>
                Log In Now
            </a>
        </div>
    </div>
</div>
{% endblock %}
